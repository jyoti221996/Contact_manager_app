                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                           <img class="contact-image" src="https://cdn-icons-png.flaticon.com/512/219/219986.png" alt=""> 
                        </div>
                        <div class="col-sm-7">

                                <li class="list-group-item">Name: <span class="fw-bold">Name</span></li>
