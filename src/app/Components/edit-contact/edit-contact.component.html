<div class="container mt-3">
    <div class="row">
      <div class="col">
        <div class="h3 fw-bold text-danger">Edit Contact</div>
        <p class="fst-italic">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam vel delectus dignissimos recusandae odio rem
          ex alias id eius, facilis distinctio iusto mollitia quae suscipit aperiam fugit facere laborum. Facilis!
        </p>
      </div>
    </div>
  </div>
  
  <div class="container">
    <!-- <pre>{{contact | json}}</pre> -->
    <!-- <pre>{{groups | json}}</pre> -->
      <div class="row">
          <div class="col-sm-4">
              <form (submit)="editContact()">
                 <div class="mb-2">
                  <input type="text" [(ngModel)]="contact.name" name="name" class="form-control" placeholder="Name" required="true">
                 </div> 
                 <div class="mb-2">
                  <input type="text" [(ngModel)]="contact.photo" name="photo" class="form-control" placeholder="Photo Url" required="true">
                 </div> 
                 <div class="mb-2">
                  <input type="email" [(ngModel)]="contact.email" name="email" class="form-control" placeholder="Email" required="true">
                 </div> 
                 <div class="mb-2">
                  <input type="number" [(ngModel)]="contact.mobile" name="mobile" class="form-control" placeholder="Mobile Number" required="true">
                 </div> 
                 <div class="mb-2">
                  <input type="text" [(ngModel)]="contact.company" name="company" class="form-control" placeholder="Company" required="true">
                 </div> 
                 <div class="mb-2">
                  <input type="text" [(ngModel)]="contact.title" name="title" class="form-control" placeholder="Title" required="true">
                 </div> 
                 <div class="mb-2">
                  <select class="form-control" [(ngModel)]="contact.groupId" [value]="contact.groupId" name="groupId" required="true">
                      <option value="">Select a Group</option>
                      <option value="group.id" *ngFor="let group of groups">{{group.name}}</option>
                  </select>
                 </div> 
                 <div class="mb-2">
                  <input type="submit" class="btn btn-danger" value="Update">
                  <a routerLink="/" class="btn btn-dark ml-1">Close</a>
                 </div>
              </form>
          </div>
          <div class="col-sm-4">
              <img [src]="contact.photo" alt="" class="contact-image">
          </div>
      </div>
  </div>
